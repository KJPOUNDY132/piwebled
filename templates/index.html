<!DOCTYPE html>
<html>
<head>
<style>
.button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {background-color: #5010c7;} 
.button2 {background-color: #f10b0b;} 
</style>
</head>
<body>

<a href="/on" class="button button1">ON</a>
<a href="/off" class="button button2">OFF</a>

</body>
</html>
